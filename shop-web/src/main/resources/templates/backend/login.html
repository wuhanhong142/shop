<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>在线订餐系统 - 登录</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/regular.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/brands.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap">
    <link rel="stylesheet" type="text/css" href="../assets/css/ace.min.css">

    <style>
      .body-container {
        background-image: linear-gradient(#6baace, #264783);
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      .carousel-item>div {
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      @media (max-width: 1199.98px) {
        .tab-sliding .tab-pane:not(.active) {
          max-height: 0 !important;
        }

        .tab-sliding .tab-pane.active {
          min-height: 80vh;
          max-height: none !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="body-container">
      <div class="main-container container bgc-transparent">
        <div class="main-content minh-100 justify-content-center">
          <div class="p-2 p-md-4">
            <div class="row" id="row-1">
              <div class="col-12 col-xl-10 offset-xl-1 bgc-white shadow radius-1 overflow-hidden">
                <div class="row" id="row-2">
                  <div id="id-col-intro" class="col-lg-5 d-none d-lg-flex border-r-1 brc-default-l3 px-0">
                    <div id="loginBgCarousel" class="carousel slide minw-100 h-100">
                      <div class="carousel-inner minw-100 h-100">
                        <div class="carousel-item active minw-100 h-100">
                          <!-- default carousel section that you see when you open login page -->
                          <div style="background-image: url(../assets/image/login-bg-1.svg);" class="px-3 bgc-blue-l4 d-flex flex-column align-items-center justify-content-center">
                            <a class="mt-5 mb-2" href="html/dashboard.html">
                              <i class="fa fa-leaf text-success-m2 fa-3x"></i>
                            </a>

                            <h2 class="text-primary-d1">
                              在线订餐系统
                            </h2>

                            <div class="mt-5 mx-4 text-dark-tp3">
                              <span class="text-120">
                              欢迎回来,<br /> 欢迎使用在线订餐系统!
                              </span>
                              <hr class="mb-1 brc-black-tp10" />
                              <div>
                                <a id="id-start-carousel" href="javascript:void(0)" class="text-95 text-dark-l2 d-inline-block mt-3">
                                  &nbsp;&nbsp;
                                </a>
                                <br />
                                <a id="id-remove-carousel" href="javascript:void(0)" class="text-md text-dark-l2 d-inline-block mt-3">
                                  &nbsp;&nbsp;
                                </a>
                                <br />
                                <a id="id-fullscreen" href="javascript:void(0)" class="text-md text-dark-l2 d-inline-block mt-3">
                                  &nbsp;&nbsp;
                                </a>
                              </div>
                            </div>
                            <!--<div class="mt-auto mb-4 text-dark-tp2">
                              杭州知乎者也科技有限公司 &copy; 2021
                            </div>-->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="id-col-main" class="col-12 col-lg-7 py-lg-5 bgc-white px-0">
                    <div class="tab-content tab-sliding border-0 p-0" data-swipe="right">
                      <div class="tab-pane active show mh-100 px-3 px-lg-0 pb-3" id="id-tab-login">
                        <div class="d-none d-lg-block col-md-6 offset-md-3 mt-lg-4 px-0">
                          <h4 class="text-dark-tp4 border-b-1 brc-secondary-l2 pb-1 text-130">
                            <i class="fa fa-coffee text-orange-m1 mr-1"></i>
                            欢迎登录
                          </h4>
                        </div>
                        <div class="d-lg-none text-secondary-m1 my-4 text-center">
                          <a href="html/dashboard.html">
                            <i class="fa fa-leaf text-success-m2 text-200 mb-4"></i>
                          </a>
                          <h1 class="text-170">
                            <span class="text-blue-d1">
                                在线订餐系统
                            </span>
                          </h1>
                          欢迎登录
                        </div>


                        <form autocomplete="off" class="form-row mt-4 password-login">
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                            <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
                              <input placeholder="用户名" type="text" class="form-control form-control-lg pr-4 shadow-none" id="id-login-username" />
                              <i class="fa fa-user text-grey-m2 ml-n4"></i>
                              <label class="floating-label text-grey-l1 ml-n3" for="id-login-username">
                                用户名
                              </label>
                            </div>
                          </div>


                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-2 mt-md-1">
                            <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
                              <input placeholder="密码" type="password" class="form-control form-control-lg pr-4 shadow-none" id="id-login-password" />
                              <i class="fa fa-key text-grey-m2 ml-n4"></i>
                              <label class="floating-label text-grey-l1 ml-n3" for="id-login-password">
                                密码
                              </label>
                            </div>
                          </div>
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-2 mt-md-1">
                            <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
                              <input type="text" class="form-control form-control-lg" id="captcha"
                                     placeholder="验证码">
                              <div class="input-group-append">
                                <img src="" title="点击刷新验证码" alt="验证码" width="100px" height="48px"
                                     id="validatorCodeOfLogin" onclick="getVCode();">
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                            <button type="button" id="id-button-login" class="btn btn-primary btn-block px-4 btn-bold mt-2 mb-4">
                              登录
                            </button>
                          </div>
                        </form>
                        <form autocomplete="off" class="form-row mt-4 sms-login">
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                            <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
                              <input placeholder="手机号" type="text" class="form-control form-control-lg pr-4 shadow-none" id="id-login-mobile" />
                              <i class="fa fa-user text-grey-m2 ml-n4"></i>
                              <label class="floating-label text-grey-l1 ml-n3" for="id-login-username">
                                手机号
                              </label>
                            </div>
                          </div>
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-2 mt-md-1">
                            <div class="input-group input-group-fade">
                              <input type="text" class="form-control form-control-lg" id="id-login-sms-code" inputmode="text">
                              <div class="input-group-append">
                                <button id="id-button-sms" class="btn btn-outline-default btn-bold" type="button">获取验证码</button>
                              </div>
                            </div>
                          </div>
                          <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                            <button type="button" id="id-button-sms-login" class="btn btn-primary btn-block px-4 btn-bold mt-2 mb-4">
                              登录
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-lg-none my-3 text-white-tp1 text-center">
              <i class="fa fa-leaf text-success-l3 mr-1 text-110"></i> 扫码查看报告时,建议在登录时使用浏览器打开
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/md5.js"></script>
    <script src="../assets/js/ace.min.js"></script>
    <script src="../assets/js/tools.js"></script>
    <script src="../assets/system/login.js"></script>
  </body>

</html>
